{% extends "base.html" %}
{% block content %}

<div class="mb-4">
    <a href="/projects" class="back-link"><i class="bi bi-arrow-left me-1"></i>К проектам</a>
</div>

<div class="row justify-content-center">
    <div class="col-lg-7">

        <div class="form-page-header mb-5">
            <div class="form-page-icon">
                <i class="bi bi-folder-plus"></i>
            </div>
            <div>
                <h1 class="page-title mb-0">Новый проект</h1>
                <p class="page-subtitle">Инициализация проекта автоматизации</p>
            </div>
        </div>

        <div class="glass-card p-5">
            <form method="post" action="/projects/new">

                <!-- Title -->
                <div class="field-group mb-4">
                    <label class="form-label-modern" for="title">Наименование проекта <span
                            class="text-danger">*</span></label>
                    <div class="input-icon-wrap">
                        <i class="bi bi-briefcase field-icon"></i>
                        <input type="text" id="title" name="title" class="field-input"
                            placeholder="Например: Внедрение 1С:ERP для ООО Вектор" required autofocus>
                    </div>
                </div>

                <!-- Description -->
                <div class="field-group mb-4">
                    <label class="form-label-modern" for="description">Подробное описание <span
                            class="text-danger">*</span></label>
                    <div class="input-icon-wrap">
                        <i class="bi bi-align-left field-icon" style="top:14px;transform:none;"></i>
                        <textarea id="description" name="description" class="field-input field-textarea" rows="4"
                            placeholder="Цели, задачи и ожидаемый результат автоматизации…" required></textarea>
                    </div>
                </div>

                <div class="form-divider mb-4">
                    <span>Участники проекта</span>
                </div>

                <!-- Customer + PM -->
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label-modern" for="customer_id">Заказчик <span
                                class="text-danger">*</span></label>
                        <div class="input-icon-wrap">
                            <i class="bi bi-building field-icon"></i>
                            <select id="customer_id" name="customer_id" class="field-input field-select" required>
                                <option value="" disabled selected>Выберите заказчика…</option>
                                {% for c in customers %}
                                <option value="{{ c.id }}">{{ c.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label-modern" for="pm_id">Менеджер проекта</label>
                        <div class="input-icon-wrap">
                            <i class="bi bi-person-badge field-icon"></i>
                            <select id="pm_id" name="pm_id" class="field-input field-select">
                                <option value="" disabled selected>Назначить РП…</option>
                                {% for p in pms %}
                                <option value="{{ p.id }}">{{ p.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-divider mb-4">
                    <span>Сроки и бюджет</span>
                </div>

                <!-- Dates + Budget -->
                <div class="row g-3 mb-5">
                    <div class="col-md-4">
                        <label class="form-label-modern" for="start_date">Дата начала <span
                                class="text-danger">*</span></label>
                        <div class="input-icon-wrap">
                            <i class="bi bi-calendar-plus field-icon"></i>
                            <input type="date" id="start_date" name="start_date" class="field-input" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label-modern" for="end_date">Плановое завершение</label>
                        <div class="input-icon-wrap">
                            <i class="bi bi-calendar-check field-icon"></i>
                            <input type="date" id="end_date" name="end_date" class="field-input">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label-modern" for="planned_budget">Бюджет (₽) <span
                                class="text-danger">*</span></label>
                        <div class="input-icon-wrap">
                            <i class="bi bi-cash-stack field-icon text-success"></i>
                            <input type="number" id="planned_budget" name="planned_budget" class="field-input" min="0"
                                placeholder="500 000" required>
                        </div>
                    </div>
                </div>

                <!-- Info banner -->
                <div class="info-banner mb-5">
                    <i class="bi bi-info-circle-fill text-primary me-2"></i>
                    После создания проекта вы сможете добавлять задачи, загружать документы и вести переписку с
                    заказчиком.
                </div>

                <!-- Actions -->
                <div class="d-flex justify-content-between align-items-center">
                    <a href="/projects" class="btn-cancel">
                        <i class="bi bi-x-lg me-2"></i>Отмена
                    </a>
                    <button type="submit" class="btn-submit">
                        <i class="bi bi-check-circle me-2"></i>Создать проект
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>

<style>
    .back-link {
        color: #64748b;
        text-decoration: none;
        font-size: .85rem;
        font-weight: 500;
    }

    .back-link:hover {
        color: #0f172a;
    }

    .page-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #0f172a;
    }

    .page-subtitle {
        color: #64748b;
        font-size: .875rem;
        margin: 2px 0 0;
    }

    .form-page-header {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .form-page-icon {
        width: 56px;
        height: 56px;
        flex-shrink: 0;
        background: linear-gradient(135deg, #059669, #047857);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #fff;
        box-shadow: 0 8px 20px rgba(5, 150, 105, .25);
    }

    .glass-card {
        background: #fff;
        border-radius: 20px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 16px rgba(0, 0, 0, .05);
    }

    .field-group {
        display: flex;
        flex-direction: column;
    }

    .form-label-modern {
        font-size: .75rem;
        font-weight: 700;
        color: #475569;
        text-transform: uppercase;
        letter-spacing: .9px;
        margin-bottom: 8px;
    }

    .input-icon-wrap {
        position: relative;
    }

    .field-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
        font-size: .95rem;
        z-index: 2;
        pointer-events: none;
    }

    .field-input {
        width: 100%;
        padding: 12px 14px 12px 40px;
        border: 1.5px solid #e2e8f0;
        border-radius: 12px;
        background: #f8fafc;
        font-size: .9rem;
        color: #1e293b;
        outline: none;
        transition: all .2s ease;
        font-family: 'Inter', sans-serif;
        -webkit-appearance: none;
    }

    .field-input:focus {
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, .1);
        background: #fff;
    }

    .field-input::placeholder {
        color: #cbd5e1;
    }

    .field-textarea {
        padding-top: 12px;
        resize: vertical;
        min-height: 110px;
    }

    .field-select {
        cursor: pointer;
    }

    .form-divider {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: .72rem;
        font-weight: 700;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .form-divider::before,
    .form-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #f1f5f9;
    }

    .info-banner {
        padding: 12px 16px;
        background: #eff6ff;
        border-radius: 10px;
        border-left: 3px solid #3b82f6;
        font-size: .82rem;
        color: #1e40af;
        display: flex;
        align-items: flex-start;
    }

    .btn-submit {
        display: inline-flex;
        align-items: center;
        padding: 12px 28px;
        background: linear-gradient(135deg, #059669, #047857);
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: .9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all .15s ease;
        box-shadow: 0 4px 14px rgba(5, 150, 105, .3);
    }

    .btn-submit:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(5, 150, 105, .4);
    }

    .btn-cancel {
        display: inline-flex;
        align-items: center;
        padding: 12px 24px;
        background: #f1f5f9;
        color: #64748b;
        border-radius: 12px;
        text-decoration: none;
        font-size: .9rem;
        font-weight: 600;
        transition: all .15s ease;
    }

    .btn-cancel:hover {
        background: #e2e8f0;
        color: #0f172a;
    }
</style>
{% endblock %}
